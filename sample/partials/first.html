	<button ng-click="testEmit()" style="color: #444444">$emit 테스트</button>

	<div class="row">
		<div class="col-sm-4"> firstObj.value : </div>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="퍼스트" ng-model="firstObj.value">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4"> $rootScope.commObj.value : </div>

		</div>

</div>
