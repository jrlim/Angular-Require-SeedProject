<!DOCTYPE html>
<html ng-controller="BaseController">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1;text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	<title>Sample Project</title>

	<link rel="stylesheet" href="./js/libs/bootstrap-3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/sample.css"/>
</head>

<body>

<div class="baseArea bg-primary">

	<div class="viewNameArea">{{::viewName}}</div>

	<div class="col-md-12">$rootScope.commObj : {{commObj}}</div>
	<div class="col-md-12">baseObj : {{baseObj}}</div>

	<div class="row">
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="베이스컨트롤러" ng-model="baseObj.greeting">
		</div>
		<div class="col-sm-4">
			<button ng-click="updateData($event,'Broadcast Test!!!')" style="color: #444444">$broadcast 테스트</button>
		</div>
	</div>

	<div class='mainArea bg-info' ng-include=" './partials/main.html' "></div>

	<div class="row">
		<div>
			<div class="ngViewArea bg-success" ng-view="">
			</div>
		</div>
	</div>
</div>

<script data-main="js/main" src="./js/libs/requirejs-2.1.15/require.js"></script>

</body>

</html>
