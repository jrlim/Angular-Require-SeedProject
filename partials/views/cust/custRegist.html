<!-- content set for userRegist page -->

<div ng-controller="CustRegistController">
	<div style="font-size: 32px">
		<h4>User Regist</h4>
		<h2 class="label label-info">{{user.message}}</h2>
		<h2 class="label label-info">{{hiMessage}}</h2>
	</div>

	<div class="ajaxTestTable">
		<h4>사용자 등록</h4>

		<div>{{ regUserInfo }}</div>

		<form role="form">
			<div class="form-group">
				<label for="exampleInputUserId">아이디</label>
				<input type="text" class="form-control" id="exampleInputUserId" placeholder="User ID" ng-model="regUserInfo.userId">
			</div>
			<div class="form-group">
				<label for="exampleInputUserName">이름</label>
				<input type="text" class="form-control" id="exampleInputUserName" placeholder="User Name" ng-model="regUserInfo.userName">
			</div>
			<div class="form-group">
				<label for="exampleInputAddress">주소</label>
				<input type="text" class="form-control" id="exampleInputAddress" placeholder="Address" ng-model="regUserInfo.address">
			</div>
			<div class="form-group">
				<label for="exampleInputHpNumber">연락처</label>
				<input type="tel" class="form-control" id="exampleInputHpNumber" placeholder="MP Number" ng-model="regUserInfo.hpNumber">
			</div>
			<div class="form-group">
				<label for="exampleInputCompany">회사</label>
				<input type="text" class="form-control" id="exampleInputCompany" placeholder="Company" ng-model="regUserInfo.company">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<button type="button" class="btn btn-info" ng-click="btnRegistUserInfo()">등록</button>
			<button type="button" class="btn btn-default" ng-click="btnMoveUserList()">목록</button>
		</form>

	</div>

</div>
