
<div ng-controller="BusyController" style="padding-top:0px">

	<h2 class="label label-info" style="font-size: 24px">{{welcome.message}}</h2>

	<!--<div class="github-fork-ribbon-wrapper right">-->
		<!--<div class="github-fork-ribbon">-->
			<!--<a href="https://github.com/cgross/angular-busy">Star on GitHub</a>-->
		<!--</div>-->
	<!--</div>-->

	<div class="">
		<div class="row">

			<div class="col-md-12">
				<h2>angular-busy</h2>
				<p class="lead">$http, $resource 혹은 promise 동작시, busy/loading 이나 indicator를 출력해 줍니다.</p>
			</div>

		</div>

		<div class="row">

			<div class="col-md-4">

				<form class="form-horizontal" role="form">
					<legend>Demo Options</legend>
					<div class="form-group">
						<label for="delayInput" class="col-sm-5 control-label">딜레이 시간 (ms)</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="delayInput" ng-model="delay">
						</div>
					</div>
					<div class="form-group">
						<label for="durationInput" class="col-sm-5 control-label">최소 유지 시간 (ms)</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="durationInput" ng-model="minDuration">
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-5 control-label">메세지</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="message" ng-model="message">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-5">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="backdrop"> Show Backdrop
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="template" class="col-sm-5 control-label">커스텀 템플릿 Url</label>
						<div class="col-sm-7">
							<select class="form-control" id="template" ng-model="templateUrl">
								<option value=''>Standard</option>
								<option value='./partials/components/busy-custom.html'>busy-custom.html</option>
							</select>
						</div>
					</div>
					<div class="col-sm-offset-5 col-sm-7" style="padding-right:0px">
						<button class="btn btn-default pull-right" ng-click="demo()">시작</button>
					</div>
				</form>

			</div>

			<div class="col-md-offset-1 col-md-7" style="padding-top:28px">

				<div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
					<table class="table table-bordered">
						<thead>
						<tr>
							<th>#</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td rowspan="2">1</td>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
						<tr>
							<td>Mark</td>
							<td>Otto</td>
							<td>@TwBootstrap</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
						</tr>
						<tr>
							<td>3</td>
							<td colspan="2">Larry the Bird</td>
							<td>@twitter</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</div>

</div>
