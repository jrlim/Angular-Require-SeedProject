<div class="modal-header">
	<h3>{{title}}</h3>
</div>

<form name="form" ng-submit="submit()">

	<div class="modal-body">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">First&nbsp;Name</label>
				<div class="col-sm-10">
					<input type="text" ng-model="person.data.firstname" class="form-control" id="firstname" placeholder="First Name" ng-required="true">
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" ng-model="person.data.name" class="form-control" id="name" placeholder="Name" ng-required="true" />
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-danger" ng-click="cancel()" >Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>

</form>
