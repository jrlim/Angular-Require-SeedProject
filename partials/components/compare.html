
<div ng-controller="CompareController">

	<h2 class="label label-info" style="font-size: 24px">{{welcome.message}}</h2>

	<div style="margin-top: 30px;">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="userId" class="col-sm-2 control-label">아이디</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userId" placeholder="사용자 아이디" ng-required="true" value="test01" />
				</div>
			</div>
			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName" placeholder="이름" ng-required="true" value="테스트01" />
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">주소</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="address" placeholder="주소" ng-required="true" value="경기도 광주시" />
				</div>
			</div>
			<div class="form-group">
				<label for="hpNumber" class="col-sm-2 control-label">연락처</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="hpNumber" placeholder="연락처" ng-required="true" value="010-3333-4444" />
				</div>
			</div>
			<div class="form-group">
				<label for="company" class="col-sm-2 control-label">회사</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="company" placeholder="회사" ng-required="true" value="알앤비" />
				</div>
			</div>
		</div>
	</div>

	<ul class="nav nav-tabs">
		<li role="presentation" ng-class="{'active' : isSelectedTab == '1'}" ng-click="selectTab('1')">
			<a href="">요금 정보</a>
		</li>
		<li role="presentation" ng-class="{'active' : isSelectedTab == '2'}" ng-click="selectTab('2')">
			<a href="">미수납</a>
		</li>
		<li role="presentation" ng-class="{'active' : isSelectedTab == '3'}" ng-click="selectTab('3')">
			<a href="">청구 및 결제</a>
		</li>
	</ul>

	<div class="col-xs-12 col-sm-12 col-md-12 detail-view-info-area">
		<div class="info-body">
			<div class="detail-view-info-product" style="margin: 30px;" ng-show=" isSelectedTab == '1' ">
				<div>
					<div>요금 정보</div>
					<div>
						<div class="form-horizontal">
							<div class="form-group">
								<label for="productName" class="col-sm-2 control-label">가입 상품</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="productName" placeholder="상품이름" ng-required="true" value="무제한 올레 99요금제">
								</div>
							</div>
							<div class="form-group">
								<label for="productPee" class="col-sm-2 control-label">월 요금</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="productPee" placeholder="이름" ng-required="true" ng-value="99000 | currency:undefined:0 "/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="detail-view-info-misunap" style="margin: 30px;" ng-show=" isSelectedTab == '2' ">
				<div>
					<div>미수납 내역</div>
					<div>
						<div class="form-horizontal">
							<div class="form-group">
								<label for="abcdef" class="col-sm-2 control-label">미수납 월</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="abcdef" placeholder="상품이름" ng-required="true" value="12월 및 1월 미납">
								</div>
							</div>
							<div class="form-group">
								<label for="money" class="col-sm-2 control-label">미납금</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="money" placeholder="이름" ng-required="true" ng-value="198000 | noFractionCurrency"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="detail-view-info-payment" style="margin: 30px;" ng-show=" isSelectedTab == '3' ">
				<div>
					<div>청구서 및 결제 내역</div>
					<div>
						<div class="form-horizontal">
							<div class="form-group">
								<label for="bill" class="col-sm-2 control-label">1월 납부금액</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="bill" placeholder="상품이름" ng-required="true" ng-value="99000 | currency:undefined:0">
								</div>
							</div>
							<div class="form-group">
								<label for="pay" class="col-sm-2 control-label">소액 결제 내역</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="pay" placeholder="이름" ng-required="true" ng-value="10000 | currency"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
