<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">

	<title>Seed Project</title>

	<link rel="stylesheet" href="./js/libs/bootstrap-3.2.0/css/bootstrap.simplex.min.css">

	<link rel="stylesheet" href="./css/angular/bootstrap-additions.min.css"/>

<body>

<div>

	<div class="row">

			<div class="alert" ng-include="'./partials/snb.html'" style="background-color: #F0F0F0;"></div>
		</div>

<table class="loader">
	<tr>
		<td align="center" valign="middle"><img src="./images/ajax-loader.gif"></td>
	</tr>
</table>

<script data-main="js/main" src="./js/libs/requirejs-2.1.15/require.js"></script>
